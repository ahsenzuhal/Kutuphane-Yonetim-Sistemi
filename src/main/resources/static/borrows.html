<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödünç Takibi - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Ana Renk Paleti - Deep Slate */
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            
            /* Glassmorphism */
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(51, 65, 85, 0.8);
            
            /* Metin */
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            
            /* Durum Renkleri (Neon) */
            --danger-glow: rgba(239, 68, 68, 0.15);
            --danger-text: #f87171;
            --warning-glow: rgba(245, 158, 11, 0.15);
            --warning-text: #fbbf24;
            
            /* Vurgu */
            --accent-gradient: linear-gradient(135deg, #10b981 0%, #3b82f6 100%); /* Yeşil-Mavi Geçiş */

            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
        }

        /* Navbar Dark Glass */
        .navbar-glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: 50px;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .btn-back:hover { 
            background: rgba(255, 255, 255, 0.1); 
            color: var(--text-primary); 
            transform: translateX(-3px);
        }

        /* Ödünç Kartı */
        .borrow-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .borrow-card:hover {
            transform: translateY(-4px);
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: var(--shadow-hover);
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 8px 16px -4px rgba(16, 185, 129, 0.4);
        }

        .info-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* Durum Etiketi */
        .status-pill {
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid transparent;
        }

        .status-overdue {
            background: var(--danger-glow);
            color: var(--danger-text);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .status-active {
            background: var(--warning-glow);
            color: var(--warning-text);
            border-color: rgba(245, 158, 11, 0.3);
        }

        /* İade Butonu */
        .btn-return {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-return:hover {
            background: #10b981;
            color: white;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }

        /* Animasyon */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { opacity: 0; animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body>

    <nav class="navbar navbar-glass mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/dashboard.html" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                Ana Menü
            </a>
            <div class="d-flex align-items-center gap-2 text-secondary">
                <i class="bi bi-arrow-repeat"></i>
                <span class="fw-medium">Ödünç Takibi</span>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5 fade-in-up">
            <div>
                <h2 class="fw-bold mb-1 text-white">Aktif İşlemler</h2>
                <p class="text-secondary mb-0">Şu an öğrencilerin elinde bulunan kitaplar.</p>
            </div>
            <div class="mt-3 mt-md-0 px-4 py-2 rounded-pill border border-secondary border-opacity-25 bg-dark bg-opacity-50">
                <span class="text-secondary small">Toplam Ödünç:</span>
                <span id="toplamSayi" class="text-white fw-bold ms-2">0</span>
            </div>
        </div>

        <div id="odunc-listesi" class="row row-cols-1 g-4">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 text-secondary">Veriler yükleniyor...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js"></script>
    <script>
        let isAdmin = false;

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof checkAuth !== 'undefined' && !checkAuth()) { return; }
            
            const role = localStorage.getItem("role");
            isAdmin = role === "ADMIN" || role === "ROLE_ADMIN";
            
            oduncKitaplariGetir();
        });

        async function apiCall(url, options = {}) {
    const token = localStorage.getItem("token");
    
    // Token yoksa kullanıcıyı login'e yönlendir veya uyar
    if (!token) {
        console.warn("Token bulunamadı! Giriş yapmanız gerekiyor.");
        // window.location.href = "/login.html"; // İstersen bunu açabilirsin
    }

    const defaultHeaders = {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
    };

    options.headers = { ...defaultHeaders, ...options.headers };
    
    // URL'nin başına eğer yoksa / eklemek güvenlidir
    const finalUrl = url.startsWith('http') ? url : (url.startsWith('/') ? url : '/' + url);

    const response = await fetch(finalUrl, options);

    // Yanıtın içeriğini kontrol et
    const contentType = response.headers.get("content-type");
    if (contentType && contentType.includes("application/json")) {
        return response.json();
    } else {
        // Eğer JSON değilse (düz metinse), metni döndür
        return response.text(); 
    }
}

    async function oduncKitaplariGetir() {
    const container = document.getElementById("odunc-listesi");
    const toplamSayiElement = document.getElementById("toplamSayi");

    try {
        const islemler = await apiCall("/api/odunc-islemler/aktif");
        const aktifIslemler = Array.isArray(islemler) ? islemler : [];
        
        if (toplamSayiElement) {
            toplamSayiElement.textContent = aktifIslemler.length;
        }

        if (aktifIslemler.length === 0) {
            container.innerHTML = `<div class="text-center py-5"><h4 class="text-white">Ödünçte kitap bulunmuyor.</h4></div>`;
            return;
        }

        container.innerHTML = "";
        
        aktifIslemler.forEach((islem, index) => {
            // --- 1. KİTAP İSMİ ÇÖZÜMÜ ---
            // Spring Boot nesne yapısında kitap bilgisi genellikle 'kitap' objesi altındadır.
            const kitapAdi = islem.kitap ? islem.kitap.kitapAdi : (islem.kitapAdi || "İsimsiz Kitap");
            const kitapId = islem.kitap ? islem.kitap.id : islem.kitapId;

            // --- 2. TARİH ÇÖZÜMÜ ---
            const iadeTarihiHam = islem.planlananIadeTarihi || (islem.kitap ? islem.kitap.iadeTarihi : null);
            const bugun = new Date();
            const iadeTarihiObj = iadeTarihiHam ? new Date(iadeTarihiHam) : bugun;
            const gecikmis = bugun > iadeTarihiObj;
            
            const diffTime = Math.abs(bugun - iadeTarihiObj);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            const gecikmeText = gecikmis ? `${diffDays} gün gecikti` : 'Süresi var';

            const html = `
            <div class="col fade-in-up" style="animation-delay: ${0.1 + (index * 0.05)}s">
                <div class="borrow-card p-3 mb-3 rounded-4" style="background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; gap: 15px;">
                    <div class="icon-box p-3 rounded-3" style="background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white;">
                        <i class="bi bi-book"></i>
                    </div>
                    <div class="flex-grow-1">
                        <div class="row align-items-center">
                            <div class="col-md-5">
                                <span class="d-block text-secondary small fw-bold">KİTAP</span>
                                <span class="text-white fw-semibold">${kitapAdi}</span>
                            </div>
                            <div class="col-md-4">
                                <span class="d-block text-secondary small fw-bold">İADE TARİHİ</span>
                                <span class="${gecikmis ? 'text-danger' : 'text-success'}">
                                    ${iadeTarihiHam ? formatDate(iadeTarihiHam) : 'Tarih Yok'}
                                </span>
                            </div>
                            <div class="col-md-3 text-end d-flex align-items-center justify-content-end gap-2">
                                <span class="badge ${gecikmis ? 'bg-danger' : 'bg-success'} bg-opacity-10 ${gecikmis ? 'text-danger' : 'text-success'} border border-${gecikmis ? 'danger' : 'success'} border-opacity-25 p-2">
                                    ${gecikmeText}
                                </span>
                                <button onclick="iadeAl(${kitapId})" class="btn btn-sm btn-outline-info" title="İade Al">
                                    <i class="bi bi-arrow-return-left"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>`;
            container.innerHTML += html;
        });
    } catch (err) {
        console.error("Yükleme Hatası:", err);
    }
}

    async function iadeAl(id) {
    if(!confirm("Kitabı iade almak istediğinize emin misiniz?")) return;
    try {
        // Backend'deki endpoint yapına göre url'yi kontrol et
        // @PostMapping("/iade/{kitapId}") ise bu satır doğrudur
        const response = await apiCall(`/api/odunc-islemler/iade/${id}`, { 
            method: 'POST' 
        });
        
        // Eğer backend sadece String mesaj dönüyorsa alert ver
        console.log("Sunucu yanıtı:", response);
        alert("Kitap başarıyla iade alındı.");
        
        // Listeyi ve toplam sayıyı hemen güncelle
        await oduncKitaplariGetir(); 
    } catch (err) {
        console.error("İade hatası:", err);
        alert("Hata: " + err.message);
    }
}
    </script>
</body>
</html>
