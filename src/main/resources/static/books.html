<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Yönetimi - Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Ana Renk Paleti - Deep Slate / Midnight Blue */
            --bg-body: #0f172a; /* Çok koyu mavi-gri (Ana zemin) */
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            
            /* Glassmorphism - Karanlık Cam */
            --glass-bg: rgba(30, 41, 59, 0.7); /* Kartların arkası */
            --glass-border: rgba(255, 255, 255, 0.08); /* Çok ince beyaz çizgi */
            --glass-hover: rgba(51, 65, 85, 0.8);
            
            /* Yazı Renkleri */
            --text-primary: #f1f5f9; /* Neredeyse beyaz */
            --text-secondary: #94a3b8; /* Soluk mavi-gri */
            
            /* Vurgu Renkleri (Neon Etkisi) */
            --primary-accent: #3b82f6; /* Parlak Mavi */
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); /* Mavi-Mor Geçiş */
            
            /* Durum Renkleri (Karanlık mod uyumlu) */
            --status-available-bg: rgba(16, 185, 129, 0.15);
            --status-available-text: #34d399; /* Parlak Yeşil */
            --status-out-bg: rgba(245, 158, 11, 0.15);
            --status-out-text: #fbbf24; /* Parlak Turuncu */
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
        }

        /* Navbar Dark Glass */
        .navbar-glass {
            background: rgba(95, 104, 123, 0.85); /* Daha koyu zemin */
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: 50px;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .btn-back:hover { 
            background: rgba(255, 255, 255, 0.1); 
            color: var(--text-primary); 
            transform: translateX(-3px);
        }

        /* Arama Kutusu Dark */
        .search-container {
            position: relative;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--glass-border);
            background: rgba(30, 41, 59, 0.6); /* Yarı saydam koyu */
            color: var(--text-primary);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .search-input::placeholder { color: #64748b; }

        .search-input:focus {
            outline: none;
            background: rgba(30, 41, 59, 0.9);
            border-color: var(--primary-accent);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); /* Mavi neon parlama */
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Kitap Kartı Dark */
        .book-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem;
            height: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .book-card:hover {
            transform: translateY(-8px);
            background: var(--glass-hover);
            border-color: rgba(236, 227, 227, 0.15);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5); /* Derin gölge */
        }

        .icon-box {
            width: 64px;
            height: 64px;
            background: var(--primary-gradient);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: white;
            margin-bottom: 1.25rem;
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }

        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.35rem 0.85rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid transparent;
        }
        .status-available { 
            background: var(--status-available-bg); 
            color: var(--status-available-text);
            border-color: rgba(52, 211, 153, 0.2);
        }
        .status-out { 
            background: var(--status-out-bg); 
            color: var(--status-out-text); 
            border-color: rgba(251, 191, 36, 0.2);
        }

        .meta-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.03);
            padding: 0.4rem 0.8rem;
            border-radius: 10px;
            margin-top: 0.5rem;
            display: inline-block;
            border: 1px solid var(--glass-border);
        }

        /* Modal Dark */
        .modal-content {
            background: #1e293b;
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }
        
        .modal-header { border-bottom: 1px solid var(--glass-border); }
        .modal-footer { border-top: 1px solid var(--glass-border); }
        
        .form-control, .form-select {
            background-color: #0f172a;
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }
        .form-control:focus, .form-select:focus {
            background-color: #0f172a;
            color: white;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }

        .btn-gradient {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            transition: opacity 0.2s;
        }
        .btn-gradient:hover { opacity: 0.9; color: white; box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5); }

        .btn-edit {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border: 1px solid var(--glass-border);
            transition: all 0.2s;
        }
        .btn-edit:hover {
            background: var(--primary-accent);
            color: white;
            border-color: var(--primary-accent);
        }

        .book-card h5, 
        .book-card .book-title {
            color: var(--text-primary) !important;
            font-weight: 600;
            margin-top: 10px;
        }

        .book-card p, 
        .book-card .author-name {
            color: var(--text-secondary) !important;
            font-size: 0.9rem;
        }

        /* İkon kutusu içindeki ikonun rengi zaten beyaz ama garantiye alalım */
        .icon-box i, 
        .icon-box svg {
            color: white;
        }

        .book-card .text-muted, 
.book-card small,
.book-card i + span,
.book-card .author-info {
    color: var(--text-secondary) !important;
    opacity: 1 !important;
}

/* İkonların (kalem, etiket vb.) rengini de belirginleştir */
.book-card i, 
.book-card .fas, 
.book-card .far {
    color: var(--primary-accent) !important;
    margin-right: 5px;
}

        /* Animasyon */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { opacity: 0; animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body>

    <nav class="navbar navbar-glass mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/dashboard.html" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                Yönetim Paneli
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="text-secondary small d-none d-md-block">Admin Modu</span>
                <button onclick="cikisYap()" class="btn btn-outline-danger btn-sm rounded-pill px-3 border-danger-subtle">
                    <i class="bi bi-power me-1"></i>Çıkış
                </button>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5 fade-in-up">
            <div>
                <h2 class="fw-bold mb-1 text-white">Kütüphane Arşivi</h2>
                <p class="text-secondary mb-0">Tüm kitap koleksiyonunu buradan yönetin.</p>
            </div>
            <button class="btn btn-gradient mt-3 mt-md-0" data-bs-toggle="modal" data-bs-target="#kitapEkleModal" onclick="modalTemizle()">
                <i class="bi bi-plus-lg me-2"></i>Yeni Kitap Ekle
            </button>
        </div>

        <div class="search-container fade-in-up" style="animation-delay: 0.1s;">
            <i class="bi bi-search search-icon"></i>
            <input type="text" id="aramaKutusu" class="search-input" placeholder="Kitap adı, yazar, ISBN veya kategori ara..." onkeyup="kitapAra()">
        </div>

        <div id="yukleniyorMesaji" class="text-center w-100 mt-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2 text-secondary">Veriler yükleniyor...</p>
        </div>

        <div id="kitap-listesi" class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
            </div>
    </div>

    <div class="modal fade" id="kitapEkleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0 pt-4 px-4">
                    <h5 class="modal-title fw-bold" id="modalBaslik">Kitap Düzenle</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="eklemeFormu">
                        <input type="hidden" id="kitapId">
                        
                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold">KİTAP ADI</label>
                            <input type="text" id="yeniAd" class="form-control form-control-lg" placeholder="Örn: Sefiller" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label text-secondary small fw-bold">ISBN</label>
                                <input type="text" id="yeniIsbn" class="form-control" placeholder="978-...">
                            </div>
                            <div class="col">
                                <label class="form-label text-secondary small fw-bold">YIL</label>
                                <input type="number" id="yeniYil" class="form-control" placeholder="2024">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label text-secondary small fw-bold">YAZAR</label>
                                <select id="yeniYazarId" class="form-select" required>
                                    <option value="">Seçiniz...</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label text-secondary small fw-bold">KATEGORİ</label>
                                <select id="yeniKatId" class="form-select" required>
                                    <option value="">Seçiniz...</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 pt-0 px-4 pb-4">
                    <button type="button" class="btn btn-outline-secondary border-0" data-bs-dismiss="modal">Vazgeç</button>
                    <button onclick="kitapKaydet()" id="btnKaydet" class="btn btn-gradient px-4">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ... (JavaScript kodları önceki ile tamamen aynı kalabilir)
        // Sadece renderKitaplar fonksiyonunda görsel sınıfları güncellemeye gerek yok, CSS hallediyor.
        
        const API_URL = "/api/kitaplar";
        let TUM_KITAPLAR = [];

        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("token");
            if(!token) window.location.href = "/login.html";
            else {
                Promise.all([yazarlariGetir(), kategorileriGetir()])
                    .then(() => kitaplariGetir());
            }
        });

        function cikisYap() { localStorage.clear(); window.location.href = "/login.html"; }

        // API Fonksiyonları 
        async function yazarlariGetir() {
             try {
                const res = await fetch("/api/yazarlar", {
                    headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
                });
                const yazarlar = await res.json();
                const select = document.getElementById("yeniYazarId");
                
                select.innerHTML = '<option value="">Seçiniz...</option>';
                yazarlar.forEach(y => {
                    const option = document.createElement("option");
                    option.value = y.id;
                    option.text = y.adSoyad; 
                    select.appendChild(option);
                });
            } catch (e) { console.error("Yazarlar hatası", e); }
        }
        async function kategorileriGetir() {
             try {
                const res = await fetch("/api/kategoriler", {
                    headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
                });
                const kategoriler = await res.json();
                const select = document.getElementById("yeniKatId");
                
                select.innerHTML = '<option value="">Seçiniz...</option>';
                kategoriler.forEach(k => {
                    const option = document.createElement("option");
                    option.value = k.id;
                    option.text = k.kategoriAdi; 
                    select.appendChild(option);
                });
             }
             catch (e) { console.error("Kategoriler hatası", e); }
        }
        async function kitaplariGetir() {
            try {
                const res = await fetch(API_URL, {
                    headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
                });
                TUM_KITAPLAR = await res.json();
                document.getElementById("yukleniyorMesaji").style.display = "none";
                renderKitaplar(TUM_KITAPLAR);
            } catch (err) {
                console.error(err);
                // Demo amaçlı dummy data gösteriyorum
                renderDummyData();
            }
        }

       
        function renderKitaplar(kitapListesi) {
            const grid = document.getElementById("kitap-listesi");
            grid.innerHTML = "";
            
            if(kitapListesi.length === 0) {
                grid.innerHTML = `<div class="text-muted text-center w-100 py-5">Aradığınız kriterde kitap bulunamadı.</div>`;
                return;
            }

            kitapListesi.forEach(kitap => {
                const yazarAdi = kitap.yazar ? kitap.yazar.adSoyad : "Yazar Yok";
                const kategoriAdi = kitap.kategori ? kitap.kategori.kategoriAdi : "Genel";
                const stokVar = kitap.durum === "Rafta";
                
                // Renk ayarları (Mavi-Beyaz temaya uygun)
                const badgeClass = stokVar ? "bg-success" : "bg-warning text-primary";
                const ikonRengi = stokVar ? "text-primary" : "text-warning";

                const html = `
                <div class="col">
                    <div class="book-card p-3 h-100 d-flex flex-column position-relative">
                        <span class="badge ${badgeClass} position-absolute top-0 end-0 m-3">${kitap.durum}</span>
                        
                        <div class="card-icon-bg mt-3">
                            <i class="bi bi-book"></i>
                        </div>
                        
                        <h5 class="text-center fw-bold text-dark mb-1 text-truncate">${kitap.kitapAdi}</h5>
                        
                        <div class="text-center mb-4">
                            <small class="text-muted d-block text-truncate"><i class="bi bi-pen me-1"></i>${yazarAdi}</small>
                            <small class="text-muted d-block text-truncate"><i class="bi bi-tag me-1"></i>${kategoriAdi}</small>
                        </div>
                        
                        <div class="mt-auto d-grid gap-2">
                             <button onclick="kitapDuzenle(${kitap.id})" class="btn btn-outline-primary btn-sm rounded-pill">
                                <i class="bi bi-pencil me-1"></i> Düzenle
                             </button>
                             </div>
                    </div>
                </div>`;
                grid.innerHTML += html;
            });
        }

// Yeni Ödünç Alma Fonksiyonu (Script sonuna ekle)
async function kitapOduncAl(kitapId) {
    if(!confirm("Bu kitabı ödünç almak istiyor musunuz?")) return;
    
    // Backend'de "Kendi Adıma Al" endpoint'i yoksa, kullanıcının ID'sini bulmamız gerekebilir.
    // Ancak en doğrusu Backend'in Token'dan kimin aldığını anlamasıdır.
    
    try {
        const res = await fetch(`/api/odunc-islemler/kullanici-al/${kitapId}`, { // Backend endpoint'ine dikkat
            method: "POST",
            headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
        });
        
        if(res.ok) {
            alert("Kitap başarıyla ödünç alındı! İyi okumalar.");
            kitaplariGetir(); // Listeyi yenile
        } else {
            const txt = await res.text();
            alert("Hata: " + txt);
        }
    } catch(e) { console.error(e); alert("İşlem başarısız."); }
}
        
        // Modal ve diğer fonksiyonlar aynı kalacak...
        function modalTemizle() {
            document.getElementById("eklemeFormu").reset();
            document.getElementById("modalBaslik").innerText = "Yeni Kitap Ekle";
        }
        function kitapDuzenle(id) {
            document.getElementById("modalBaslik").innerText = "Kitap Düzenle";
            var myModal = new bootstrap.Modal(document.getElementById('kitapEkleModal'));
            myModal.show();
        }
        function kitapAra() {
            const kelime = document.getElementById("aramaKutusu").value.toLowerCase();
            const filtrelenmis = TUM_KITAPLAR.filter(k => 
                k.kitapAdi.toLowerCase().includes(kelime) ||
                (k.yazar && k.yazar.adSoyad.toLowerCase().includes(kelime))
            );
            renderKitaplar(filtrelenmis);
        }
    </script>
</body>
