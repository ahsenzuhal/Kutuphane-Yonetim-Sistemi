<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitaplarım - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #2563eb 100%);
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #cbebff 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success-soft: #dcfce7;
            --success-text: #166534;
            --warning-soft: #fef3c7;
            --warning-text: #92400e;
            --danger-soft: #fee2e2;
            --danger-text: #991b1b;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .btn-back {
            background: white;
            border: 1px solid #e2e8f0;
            color: var(--text-primary);
            border-radius: 50px;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-back:hover {
            transform: translateX(-3px);
            background: #f8fafc;
            color: var(--text-primary);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* İstatistik Kartı */
        .stats-card {
            background: var(--primary-gradient);
            border-radius: 20px;
            padding: 2rem;
            color: white;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stats-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1));
            transform: skewX(-20deg);
        }

        /* Kitap Listesi */
        .book-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .book-card:hover {
            transform: translateY(-4px);
            background: #ffffff;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e1;
        }

        .book-icon {
            width: 56px;
            height: 56px;
            background: #eff6ff;
            color: #2563eb;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .status-pill {
            padding: 0.35rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        .status-success { background: var(--success-soft); color: var(--success-text); }
        .status-warning { background: var(--warning-soft); color: var(--warning-text); }
        .status-danger { background: var(--danger-soft); color: var(--danger-text); }

        .date-info {
            font-size: 0.85rem;
            color: var(--text-secondary);
            background: #f1f5f9;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }

        /* Animasyon */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { opacity: 0; animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body>

    <nav class="navbar navbar-glass">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/dashboard.html" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                Ana Menü
            </a>
            <div class="d-flex align-items-center gap-2">
                <div class="bg-white p-2 rounded-circle shadow-sm text-primary">
                    <i class="bi bi-backpack2-fill"></i>
                </div>
                <span class="fw-bold text-dark">Kitaplarım</span>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        
        <div class="stats-card fade-in-up" style="animation-delay: 0.1s;">
            <div class="row align-items-center">
                <div class="col">
                    <h6 class="text-white-50 mb-1">ŞU ANKİ DURUM</h6>
                    <h2 class="fw-bold mb-0">Ödünç Kitaplar</h2>
                </div>
                <div class="col-auto text-end">
                    <span class="display-4 fw-bold" id="toplamSayi">0</span>
                    <span class="fs-6 opacity-75">adet</span>
                </div>
            </div>
        </div>

        <div id="kitap-listesi" class="mt-4">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 text-secondary">Veriler yükleniyor...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js"></script>
    <script>
        let ogrenciId = null;

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof checkAuth === 'undefined' || !checkAuth()) {
                console.error("Yetkilendirme hatası");
                return;
            }
            ogrenciIdyiBul();
        });

    async function ogrenciIdyiBul() {
    try {
        // localStorage'daki anahtarın 'username' olduğundan ve değerin 'berranurr' olduğundan emin ol
        const currentUsername = localStorage.getItem("username"); 
        
        if (!currentUsername) {
            console.error("Giriş yapmış kullanıcı bulunamadı!");
            return;
        }

        const ogrenciler = await apiCall("/api/ogrenciler");
        console.log("Backend'den gelen öğrenciler:", ogrenciler);

        // Ekran görüntüne (image_0d4dc7) göre 'kullaniciAdi' alanıyla eşleştiriyoruz
        const ogrenci = ogrenciler.find(o => 
            o.kullaniciAdi && o.kullaniciAdi.toLowerCase() === currentUsername.toLowerCase()
        );

        if (ogrenci) {
            ogrenciId = ogrenci.id; 
            console.log("Öğrenci Başarıyla Eşleşti! ID:", ogrenciId);
            
            // Eğer my-books sayfasındaysak listeyi yükle
            if (typeof kitaplariGetir === 'function') {
                kitaplariGetir();
            }
        } else {
            console.warn("Eşleşme Sağlanamadı! Aranan:", currentUsername);
            renderEmptyState(`'${currentUsername}' kullanıcı adıyla eşleşen bir öğrenci kaydı bulunamadı.`);
        }
    } catch (err) {
        console.error("Öğrenci bulma işleminde hata:", err);
    }
}

async function kitaplariGetir() {
    if (!ogrenciId) return;

    try {
        // Backend'den bu öğrenciye ait ödünç işlemlerini çekiyoruz
        const islemler = await apiCall(`/api/odunc-islemler/ogrenci/${ogrenciId}`);
        
        // Üst paneldeki toplam sayı güncellemesi
        document.getElementById("toplamSayi").textContent = islemler ? islemler.length : 0;
        
        const container = document.getElementById("kitap-listesi");
        container.innerHTML = "";

        // Eğer ödünç alınan kitap yoksa boş durum mesajı göster
        if (!islemler || islemler.length === 0) {
            renderEmptyState("Henüz ödünç aldığınız bir kitap bulunmuyor.");
            return;
        }

        islemler.forEach((islem, index) => {
            const delay = index * 0.1;
            const planlananTarih = new Date(islem.planlananIadeTarihi);
            const bugun = new Date();
            
            let durumHTML = "";
            let buttonHTML = "";

            // DURUM MANTIĞI: Veritabanından gelen 'İade Edildi' durumunu kontrol ediyoruz
            if (islem.durum === 'İade Edildi') {
                durumHTML = `<span class="status-pill status-success">İade Edildi</span>`;
                buttonHTML = `<span class="text-muted small"><i class="bi bi-check-circle-fill me-1"></i>Tamamlandı</span>`;
            } else {
                // Kitap hala öğrencideyse (Ödünçte veya Gecikmiş)
                const gecikmeVar = bugun > planlananTarih;
                durumHTML = gecikmeVar 
                    ? `<span class="status-pill status-danger">Gecikmiş</span>` 
                    : `<span class="status-pill status-warning">Ödünçte</span>`;
                
                buttonHTML = `
                    <button onclick="kitapIadeEt(${islem.kitapId})" class="btn btn-sm btn-outline-danger rounded-pill">
                        <i class="bi bi-arrow-return-left me-1"></i>İade Et
                    </button>`;
            }

            // Kartın HTML Yapısı
            const html = `
            <div class="book-card fade-in-up" style="animation-delay: ${delay}s">
                <div class="d-flex align-items-center gap-3">
                    <div class="book-icon">
                        <i class="bi bi-book"></i>
                    </div>
                    <div class="flex-grow-1">
                        <h5 class="fw-bold mb-1 text-dark">${islem.kitapAdi || "İsimsiz Kitap"}</h5>
                        <div class="date-info">
                            <i class="bi bi-calendar-check"></i> 
                            ${islem.durum === 'İade Edildi' 
                                ? 'İade Tarihi: ' + new Date(islem.gercekIadeTarihi).toLocaleDateString('tr-TR') 
                                : 'Teslim: ' + planlananTarih.toLocaleDateString('tr-TR')}
                        </div>
                    </div>
                    <div class="text-end">
                        ${durumHTML}
                        <div class="mt-2">
                            ${buttonHTML}
                        </div>
                    </div>
                </div>
            </div>`;
            
            container.innerHTML += html;
        });
    } catch (err) {
        console.error("Kitaplar listelenirken hata oluştu:", err);
        renderEmptyState("Kitaplar yüklenemedi.");
    }
}

async function kitapIadeEt(kitapId) {
    if(!confirm("Bu kitabı iade etmek istediğinize emin misiniz?")) return;
    
    try {
        // URL düzeltildi: Önce ID, sonra /iade
        await apiCall(`/api/odunc-islemler/${kitapId}/iade`, { method: "POST" });
        
        alert("Kitap başarıyla iade edildi.");
        kitaplariGetir(); // Listeyi yenile
    } catch (err) {
        // Eğer 403 hatası alırsak, backend'deki role yetkisini kontrol ediyoruz
        alert("İade işlemi başarısız: " + err.message);
    }
}

        function renderEmptyState(message) {
            document.getElementById("kitap-listesi").innerHTML = `
                <div class="text-center py-5 fade-in-up">
                    <div class="bg-white p-4 rounded-circle shadow-sm d-inline-block mb-3">
                        <i class="bi bi-inbox text-secondary" style="font-size: 2.5rem;"></i>
                    </div>
                    <p class="text-secondary fw-medium">${message}</p>
                    <a href="/books.html" class="btn btn-primary rounded-pill px-4 mt-2">Kitaplara Göz At</a>
                </div>
            `;
        }
    </script>
</body>
</html>
