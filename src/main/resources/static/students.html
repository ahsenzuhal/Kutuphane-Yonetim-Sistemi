<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Yönetimi - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Ana Renk Paleti - Deep Slate */
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            
            /* Glassmorphism */
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(51, 65, 85, 0.8);
            
            /* Metin */
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            
            /* Vurgu (Turuncu - Sarı Gradient - Üyeler için farklı ton) */
            --accent-gradient: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            --accent-color: #f59e0b;
            
            /* Gölgeler */
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
        }

        /* Navbar Dark Glass */
        .navbar-glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: 50px;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .btn-back:hover { 
            background: rgba(255, 255, 255, 0.1); 
            color: var(--text-primary); 
            transform: translateX(-3px);
        }

        /* Öğrenci Kartı */
        .student-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .student-card:hover {
            transform: translateY(-8px);
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: var(--shadow-hover);
        }

        .avatar-box {
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: white;
            box-shadow: 0 8px 16px -4px rgba(245, 158, 11, 0.4);
            border: 3px solid rgba(255,255,255,0.1);
        }

        .student-name {
            font-weight: 700;
            font-size: 1.15rem;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .student-email {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            display: block;
        }

        .info-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Sil Butonu */
        .btn-delete {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: none;
            transition: all 0.2s;
            opacity: 0; /* Hover ile görünür */
        }

        .student-card:hover .btn-delete { opacity: 1; }
        
        .btn-delete:hover {
            background: #ef4444;
            color: white;
            transform: scale(1.1);
        }

        /* Modal Dark */
        .modal-content {
            background: #1e293b;
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }
        .modal-header, .modal-footer { border-color: var(--glass-border); }
        
        .form-control {
            background-color: #0f172a;
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }
        .form-control:focus {
            background-color: #0f172a;
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(245, 158, 11, 0.25);
        }

        .btn-gradient {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 12px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        .btn-gradient:hover { opacity: 0.9; color: white; }

        /* Animasyon */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { opacity: 0; animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body>

    <nav class="navbar navbar-glass mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/dashboard.html" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                Ana Menü
            </a>
            <div class="d-flex align-items-center gap-2 text-secondary">
                <i class="bi bi-people-fill"></i>
                <span class="fw-medium">Üye İşlemleri</span>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-5 fade-in-up">
            <div>
                <h2 class="fw-bold mb-1 text-white">Öğrenciler</h2>
                <p class="text-secondary mb-0">Toplam Kayıtlı Üye: <span id="toplamSayi" class="text-white fw-bold">0</span></p>
            </div>
            <button class="btn btn-gradient mt-3 mt-md-0" data-bs-toggle="modal" data-bs-target="#ogrenciEkleModal" onclick="modalTemizle()">
                <i class="bi bi-person-plus-fill me-2"></i>Yeni Öğrenci Ekle
            </button>
        </div>

        <div id="yukleniyorMesaji" class="text-center w-100 mt-5">
            <div class="spinner-border text-warning" role="status"></div>
            <p class="mt-3 text-secondary">Üye listesi yükleniyor...</p>
        </div>

        <div id="ogrenci-listesi" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
    </div>

    <div class="modal fade" id="ogrenciEkleModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Yeni Öğrenci Kaydı</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="ogrenciForm">
                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold">AD SOYAD</label>
                            <input type="text" id="yeniIsim" class="form-control" required placeholder="Örn: Ahmet Yılmaz">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-secondary small fw-bold">E-POSTA</label>
                            <input type="email" id="yeniEmail" class="form-control" required placeholder="ornek@okul.edu.tr">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label text-secondary small fw-bold">BÖLÜM</label>
                                <input type="text" id="yeniBolum" class="form-control" placeholder="Örn: Bilgisayar Müh.">
                            </div>
                            <div class="col-6">
                                <label class="form-label text-secondary small fw-bold">SINIF</label>
                                <input type="text" id="yeniSinif" class="form-control" placeholder="Örn: 3. Sınıf">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 pt-0 px-4 pb-4">
                    <button type="button" class="btn btn-outline-secondary border-0" data-bs-dismiss="modal">İptal</button>
                    <button onclick="ogrenciKaydet()" class="btn btn-gradient px-4">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js"></script>
    <script>
        const API_URL = "/api/ogrenciler";
        let isAdmin = false;

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof checkAuth !== 'undefined' && !checkAuth()) { return; }
            
            const role = localStorage.getItem("role");
            isAdmin = role === "ADMIN" || role === "ROLE_ADMIN";
            
            ogrencileriGetir();
        });

        async function apiCall(url, options = {}) {
            const token = localStorage.getItem("token");
            const defaultHeaders = {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            };
            options.headers = { ...defaultHeaders, ...options.headers };
            
            const response = await fetch(url, options);
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || "API Hatası");
            }
            if(options.method === "DELETE") return null;
            return response.json();
        }

        async function ogrencileriGetir() {
            try {
                const ogrenciler = await apiCall(API_URL);
                
                document.getElementById("yukleniyorMesaji").style.display = "none";
                document.getElementById("toplamSayi").textContent = ogrenciler ? ogrenciler.length : 0;
                
                const grid = document.getElementById("ogrenci-listesi");
                grid.innerHTML = "";

                if (!ogrenciler || ogrenciler.length === 0) {
                    grid.innerHTML = `<div class="col-12 text-center py-5 text-secondary">Kayıtlı öğrenci bulunamadı.</div>`;
                    return;
                }

                ogrenciler.forEach((ogr, index) => {
                    const delay = 0.1 + (index * 0.05);

                    const html = `
                    <div class="col fade-in-up" style="animation-delay: ${delay}s">
                        <div class="student-card">
                            ${isAdmin ? `
                                <button onclick="ogrenciSil(${ogr.id})" class="btn-delete" title="Sil">
                                    <i class="bi bi-trash"></i>
                                </button>
                            ` : ''}
                            
                            <div class="d-flex align-items-center gap-3 mb-3">
                                <div class="avatar-box">
                                    <i class="bi bi-person"></i>
                                </div>
                                <div>
                                    <h5 class="student-name">${ogr.isim || "İsimsiz"}</h5>
                                    <small class="student-email">${ogr.email || "-"}</small>
                                </div>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <span class="info-badge">
                                    <i class="bi bi-mortarboard-fill text-warning"></i>
                                    ${ogr.bolum || 'Bölüm Yok'}
                                </span>
                                <span class="info-badge">
                                    <i class="bi bi-bar-chart-fill text-info"></i>
                                    ${ogr.sinif || '-'}
                                </span>
                            </div>
                        </div>
                    </div>`;
                    grid.innerHTML += html;
                });
            } catch (err) {
                console.error(err);
                document.getElementById("yukleniyorMesaji").innerHTML = `<div class="text-danger">Veriler yüklenemedi.</div>`;
            }
        }

        function modalTemizle() {
            document.getElementById("ogrenciForm").reset();
        }

        async function ogrenciKaydet() {
            const veri = {
                isim: document.getElementById("yeniIsim").value,
                email: document.getElementById("yeniEmail").value,
                bolum: document.getElementById("yeniBolum").value,
                sinif: document.getElementById("yeniSinif").value
            };

            try {
                await apiCall(API_URL, {
                    method: "POST",
                    body: JSON.stringify(veri)
                });
                
                bootstrap.Modal.getInstance(document.getElementById('ogrenciEkleModal')).hide();
                ogrencileriGetir();
            } catch (err) {
                alert("Hata: " + (err.message || "İşlem başarısız"));
            }
        }

        async function ogrenciSil(id) {
            if (!confirm("Bu öğrenciyi silmek istediğinize emin misiniz?")) return;
            try {
                await apiCall(`${API_URL}/${id}`, { method: "DELETE" });
                ogrencileriGetir();
            } catch (err) {
                alert("Hata: " + (err.message || "Silinemedi"));
            }
        }
    </script>
</body>
</html>
