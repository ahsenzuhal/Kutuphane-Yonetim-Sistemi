<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --primary-accent: #3b82f6;
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: var(--text-primary);
            padding: 20px;
        }

        .register-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }

        .register-card::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: #8b5cf6;
            filter: blur(80px);
            opacity: 0.2;
            border-radius: 50%;
            z-index: -1;
        }

        .title {
            color: var(--text-primary);
            font-weight: 800;
            text-align: center;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            background-color: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            background-color: rgba(15, 23, 42, 0.9);
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            color: white;
        }

        .btn-register {
            background: var(--primary-gradient);
            border: none;
            width: 100%;
            padding: 0.9rem;
            border-radius: 12px;
            font-weight: 600;
            color: white;
            font-size: 1rem;
            margin-top: 1rem;
            transition: transform 0.2s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <h2 class="title">Aramıza Katıl</h2>
        <p class="subtitle">Kütüphane hizmetlerinden yararlanmak için kayıt olun.</p>
        
        <form onsubmit="event.preventDefault(); register();">
            <div class="row g-2">
                <div class="col-12">
                    <label class="form-label">Ad Soyad</label>
                    <input type="text" class="form-control" id="adSoyad" required>
                    <div id="error-adSoyad" class="text-danger small d-none mt-1"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="username" required>
                    <div id="error-username" class="text-danger small d-none mt-1"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">E-Posta Adresi</label>
                    <input type="email" class="form-control" id="email" required>
                    <div id="error-email" class="text-danger small d-none mt-1"></div>
                </div>
            </div>

            <label class="form-label">Şifre</label>
            <input type="password" class="form-control" id="password" required>
            <div class="d-flex align-items-center mt-2">
                <div id="pw-strength" class="flex-grow-1 me-2" style="height:8px;background:#1f2937;border-radius:6px;overflow:hidden">
                    <div id="pw-strength-bar" style="height:100%;width:0%;background:linear-gradient(90deg,#ef4444,#f59e0b,#10b981);"></div>
                </div>
                <small id="pw-label" class="text-secondary">Güç: zayıf</small>
            </div>

            <label class="form-label mt-2">Şifre (Tekrar)</label>
            <input type="password" class="form-control" id="passwordConfirm" required>
            <div id="error-password" class="text-danger small d-none mt-1"></div>

            <button type="submit" class="btn btn-register">
                <span id="btn-text">Kayıt Ol</span>
                <span id="btn-spinner" class="spinner-border spinner-border-sm d-none"></span>
            </button>
        </form>
        
        <div id="alert-msg" class="alert mt-3 d-none text-center p-2 small"></div>
        
        <div class="login-link">
            Zaten hesabın var mı? <a href="/login.html">Giriş Yap</a>
        </div>
    </div>

    <script>
        async function register() {
            const btn = document.querySelector(".btn-register");
            const spinner = document.getElementById("btn-spinner");
            const btnText = document.getElementById("btn-text");
            const alertBox = document.getElementById("alert-msg");

            // UI Loading State
            btn.disabled = true;
            btnText.classList.add("d-none");
            spinner.classList.remove("d-none");
            alertBox.classList.add("d-none");

            // Basit istemci tarafı doğrulama
            const adSoyad = document.getElementById("adSoyad").value.trim();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const passwordConfirm = document.getElementById("passwordConfirm").value;

            // reset inline errors
            document.getElementById('error-adSoyad').classList.add('d-none');
            document.getElementById('error-username').classList.add('d-none');
            document.getElementById('error-email').classList.add('d-none');
            document.getElementById('error-password').classList.add('d-none');

            if (adSoyad.length < 2) { document.getElementById('error-adSoyad').innerText = 'Lütfen geçerli bir isim giriniz.'; document.getElementById('error-adSoyad').classList.remove('d-none'); btn.disabled=false; spinner.classList.add('d-none'); btnText.classList.remove('d-none'); return; }
            if (username.length < 4) { document.getElementById('error-username').innerText = 'Kullanıcı adı en az 4 karakter olmalıdır.'; document.getElementById('error-username').classList.remove('d-none'); btn.disabled=false; spinner.classList.add('d-none'); btnText.classList.remove('d-none'); return; }
            if (!email.includes('@') || email.length < 5) { document.getElementById('error-email').innerText = 'Geçerli bir e-posta giriniz.'; document.getElementById('error-email').classList.remove('d-none'); btn.disabled=false; spinner.classList.add('d-none'); btnText.classList.remove('d-none'); return; }
            if (password.length < 6) { document.getElementById('error-password').innerText = 'Şifre en az 6 karakter olmalıdır.'; document.getElementById('error-password').classList.remove('d-none'); btn.disabled=false; spinner.classList.add('d-none'); btnText.classList.remove('d-none'); return; }
            if (password !== passwordConfirm) { document.getElementById('error-password').innerText = 'Şifreler eşleşmiyor.'; document.getElementById('error-password').classList.remove('d-none'); btn.disabled=false; spinner.classList.add('d-none'); btnText.classList.remove('d-none'); return; }

            const userData = {
                isim: adSoyad,
                kullaniciAdi: username,
                email: email,
                sifre: password,
                rol: "USER" // backend 'rol' alanıyla eşleşecek şekilde
            };

            try {
                const response = await fetch("/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    alertBox.className = "alert alert-success mt-3 p-2 small";
                    alertBox.innerText = "Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...";
                    alertBox.classList.remove("d-none");
                    
                    setTimeout(() => {
                        window.location.href = "/login.html";
                    }, 2000);
                } else {
                    let errBody;
                    try { errBody = await response.json(); } catch(e){ errBody = await response.text(); }
                    let message = "Kayıt işlemi başarısız.";
                    if (typeof errBody === 'string') message = errBody || message;
                    else if (errBody.message) message = errBody.message;
                    else if (errBody.kullaniciAdi) message = errBody.kullaniciAdi;
                    alertBox.className = "alert alert-danger mt-3 p-2 small";
                    alertBox.innerText = message;
                    alertBox.classList.remove("d-none");
                    btn.disabled = false;
                    btnText.classList.remove("d-none");
                    spinner.classList.add("d-none");
                    return;
                }
            } catch (err) {
                alertBox.className = "alert alert-danger mt-3 p-2 small";
                alertBox.innerText = err.message || 'Beklenmeyen bir hata oluştu.';
                alertBox.classList.remove("d-none");
                
                btn.disabled = false;
                btnText.classList.remove("d-none");
                spinner.classList.add("d-none");
            }
        }

        // Password strength meter
        document.getElementById('password').addEventListener('input', (e) => {
            const v = e.target.value;
            let score = 0;
            if (v.length >= 6) score += 1;
            if (/[A-Z]/.test(v)) score += 1;
            if (/[0-9]/.test(v)) score += 1;
            if (/[^A-Za-z0-9]/.test(v)) score += 1;
            const bar = document.getElementById('pw-strength-bar');
            const label = document.getElementById('pw-label');
            const pct = (score / 4) * 100;
            bar.style.width = pct + '%';
            if (score <= 1) label.innerText = 'Güç: zayıf';
            else if (score === 2) label.innerText = 'Güç: orta';
            else if (score >= 3) label.innerText = 'Güç: güçlü';
        });
    </script>
</body>
</html>
