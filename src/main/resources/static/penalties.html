<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceza & Raporlar - Akıllı Kütüphane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Ana Renk Paleti - Deep Slate */
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            
            /* Glassmorphism */
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-hover: rgba(51, 65, 85, 0.8);
            
            /* Metin */
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            
            /* Durum Renkleri */
            --danger-glow: rgba(239, 68, 68, 0.15);
            --danger-text: #f87171;
            --success-glow: rgba(16, 185, 129, 0.15);
            --success-text: #34d399;
            --info-glow: rgba(59, 130, 246, 0.15);
            --info-text: #60a5fa;

            /* Gölgeler */
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
        }

        /* Navbar Dark Glass */
        .navbar-glass {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: 50px;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        .btn-back:hover { 
            background: rgba(255, 255, 255, 0.1); 
            color: var(--text-primary); 
            transform: translateX(-3px);
        }

        /* İstatistik Kartı */
        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }

        .stat-value {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-primary);
            line-height: 1.2;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Renk Temaları */
        .theme-danger .stat-icon { color: var(--danger-text); filter: drop-shadow(0 0 15px rgba(239, 68, 68, 0.4)); }
        .theme-success .stat-icon { color: var(--success-text); filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.4)); }
        .theme-info .stat-icon { color: var(--info-text); filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.4)); }

        /* Ceza Kartı */
        .penalty-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .penalty-card:hover {
            background: var(--glass-hover);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Sol Kenar Çizgisi */
        .penalty-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
        }
        .penalty-card.unpaid::before { background: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .penalty-card.paid::before { background: #10b981; box-shadow: 0 0 10px #10b981; }

        .penalty-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--danger-text);
            min-width: 100px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Badge */
        .status-badge {
            padding: 0.35rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
        }
        .badge-unpaid { background: var(--danger-glow); color: var(--danger-text); border: 1px solid rgba(239, 68, 68, 0.3); }
        .badge-paid { background: var(--success-glow); color: var(--success-text); border: 1px solid rgba(16, 185, 129, 0.3); }

        /* Buton */
        .btn-pay {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 0.5rem 1.25rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-pay:hover {
            background: #10b981;
            color: white;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }

        /* Animasyon */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up { opacity: 0; animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body>

    <nav class="navbar navbar-glass mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/dashboard.html" class="btn-back">
                <i class="bi bi-arrow-left"></i>
                Ana Menü
            </a>
            <div class="d-flex align-items-center gap-2 text-secondary">
                <i class="bi bi-file-earmark-bar-graph-fill"></i>
                <span class="fw-medium">Ceza & Raporlar</span>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="mb-5 fade-in-up">
            <h2 class="fw-bold mb-1 text-white">Ceza Yönetimi</h2>
            <p class="text-secondary">Gecikme cezaları ve finansal raporlar.</p>
        </div>

        <div class="row g-4 mb-5 fade-in-up" style="animation-delay: 0.1s;">
            <div class="col-md-4">
                <div class="stat-card theme-info">
                    <i class="bi bi-clipboard-data stat-icon"></i>
                    <div class="stat-value" id="toplamCeza">0</div>
                    <div class="stat-label">TOPLAM CEZA SAYISI</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card theme-danger">
                    <i class="bi bi-exclamation-circle stat-icon"></i>
                    <div class="stat-value" id="odenmeyenCeza">0</div>
                    <div class="stat-label">ÖDENMEYEN CEZALAR</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card theme-success">
                    <i class="bi bi-check-circle stat-icon"></i>
                    <div class="stat-value" id="odenenCeza">0</div>
                    <div class="stat-label">TAHSİL EDİLEN</div>
                </div>
            </div>
        </div>

        <div id="ceza-listesi">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-3 text-secondary">Veriler yükleniyor...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="global.js"></script>
    <script>
        let isAdmin = false;

        document.addEventListener("DOMContentLoaded", () => {
            if (typeof checkAuth !== 'undefined' && !checkAuth()) { return; }
            
            const role = localStorage.getItem("role");
            isAdmin = role === "ADMIN" || role === "ROLE_ADMIN";
            
            cezalariGetir();
        });

        async function apiCall(url, options = {}) {
            const token = localStorage.getItem("token");
            const defaultHeaders = {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
            };
            options.headers = { ...defaultHeaders, ...options.headers };
            
            const response = await fetch(url, options);
            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText || "API Hatası");
            }
            return response.json();
        }

        async function cezalariGetir() {
            try {
                const cezalar = await apiCall("/api/cezalar");
                
                // İstatistik Hesaplama
                const toplamCeza = cezalar.length;
                const odenmeyen = cezalar.filter(c => c.odemeDurumu === "Ödenmedi" || c.odemeDurumu === "Odenmedi").length;
                const odenen = cezalar.filter(c => c.odemeDurumu === "Ödendi" || c.odemeDurumu === "Odeniyor").length;

                document.getElementById("toplamCeza").textContent = toplamCeza;
                document.getElementById("odenmeyenCeza").textContent = odenmeyen;
                document.getElementById("odenenCeza").textContent = odenen;

                const container = document.getElementById("ceza-listesi");

                if (cezalar.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5 fade-in-up">
                            <div class="bg-dark bg-opacity-50 p-4 rounded-circle d-inline-block mb-3 border border-secondary border-opacity-25">
                                <i class="bi bi-shield-check text-success" style="font-size: 3rem;"></i>
                            </div>
                            <p class="mt-3 text-secondary fs-5">Kayıtlı ceza bulunmuyor.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = "";
                cezalar.forEach((ceza, index) => {
                    const ogrenciAdi = ceza.ogrenci ? ceza.ogrenci.isim : "Bilinmiyor";
                    const kitapAdi = ceza.kitap ? ceza.kitap.kitapAdi : "Bilinmiyor";
                    const odemeDurumu = ceza.odemeDurumu || "Ödenmedi";
                    const isPaid = odemeDurumu === "Ödendi" || odemeDurumu === "Odeniyor";
                    
                    const delay = 0.2 + (index * 0.05);

                    const html = `
            <div class="penalty-card fade-in-up ${isPaid ? 'paid' : 'unpaid'} flex-column flex-md-row" style="animation-delay: ${delay}s">
                
                <div class="penalty-amount">
                    <i class="bi bi-currency-lira"></i>
                    ${ceza.cezaMiktari || 0}
                </div>

                <div class="flex-grow-1 w-100">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="info-label">KİTAP</div>
                            <div class="info-value text-white">${ceza.kitap ? ceza.kitap.kitapAdi : 'Kitap Bilgisi Yok'}</div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-label">DURUM</div>
                            <span class="status-badge ${isPaid ? 'badge-paid' : 'badge-unpaid'}">
                                ${ceza.odemeDurumu}
                            </span>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-3 w-100 w-md-auto justify-content-end border-top border-md-0 border-secondary border-opacity-25 pt-3 pt-md-0">
                    ${!isPaid ? `
                        <button onclick="cezaOde(${ceza.id})" class="btn-pay ms-md-2">
                            <i class="bi bi-credit-card me-1"></i> Öde
                        </button>
                    ` : `
                        <div class="text-success small fw-bold"><i class="bi bi-check-all"></i> Tamamlandı</div>
                    `}
                </div>
            </div>`;
            container.innerHTML += html;
        });
    } catch (err) {
        console.error(err);
    }
}


        async function odemeGuncelle(id, durum) {
            if (!confirm("Ödemeyi tahsil etmek istediğinize emin misiniz?")) return;
            try {
                await apiCall(`/api/cezalar/${id}/odeme?durum=${durum}`, { method: "PATCH" });
                // Listeyi yenile
                cezalariGetir();
            } catch (err) {
                alert("Hata: " + (err.message || "İşlem başarısız"));
            }
        }

        async function cezaOde(cezaId) {
    if (!confirm("Ceza tutarını ödemek istiyor musunuz?")) return;
    try {
        await apiCall(`/api/cezalar/${cezaId}/ode`, { method: "POST" });
        alert("Ödeme başarıyla alındı.");
        cezalariGetir(); // Listeyi yenile
    } catch (err) {
        alert("Ödeme başarısız: " + err.message);
    }
}
    </script>
</body>
</html>
